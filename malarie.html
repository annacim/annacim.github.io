<p>Malárie je jedna z nejvýznamnějších infekčních nemocí. Ročně malárii podlehne půl milionu nakažených, z čehož většina jsou děti mladší 5 let. Většina obětí pochází z tropických oblastí a subsaharské Afriky. Podle odhadů mohla zabít až polovinu lidí, co kdy žila.</p>
